name: Scaricatore Pro
on:
  workflow_dispatch:
    inputs:
      category:
        description: 'Categoria'
        required: true
        default: 'mix'
      urls:
        description: 'Incolla link separati da virgola'
        required: true

jobs:
  download:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - name: Scarica Immagini
        run: |
          mkdir -p gallery
          cd gallery
          IFS=',' read -ra ADDR <<< "${{ github.event.inputs.urls }}"
          for url in "${ADDR[@]}"; do
            clean_url=$(echo $url | xargs)
            if [ -n "$clean_url" ]; then
              # Nome file con timestamp preciso per evitare duplicati
              filename="${{ github.event.inputs.category }}_$(date +%s%N).jpg"
              curl -L "$clean_url" -o "$filename"
              echo "Scaricato: $filename"
            fi
          done
      - name: Salva nel Repository
        run: |
          git config --global user.name "ImageBot"
          git config --global user.email "bot@github.com"
          git add gallery/
          git commit -m "Aggiunte nuove immagini" || exit 0
          git push
